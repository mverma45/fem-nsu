<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link
			rel="stylesheet"
			href="./Styling/styles.css" />
		<title>Frontend Mentor | Newsletter sign-up</title>
	</head>
	<body>
		<!-- Sign-up form start -->
		<div>Stay updated!</div>
		<div>Join 60,000+ product managers receiving monthly updates on:</div>
		<ol>
			<ul>
				Product discovery and building what matters
			</ul>
			<ul>
				Measuring to ensure updates are a success
			</ul>
			<ul>
				And much more!
			</ul>
		</ol>

		<form action="">
			<label for="eMail">Email address:</label>
			<input
				type="text"
				id="eMail"
				name="eMail"
				placeholder="email@company.com" /><br />
			<button>Subscribe to monthly newsletter</button>
		</form>
		<!-- Sign-up form end -->

		<!-- Success message start -->
		<!-- 
		Thanks for subscribing! A confirmation email has been sent to
		ash@loremcompany.com. Please open it and click the button inside to confirm
		your subscription. Dismiss message -->

		<!-- Success message end -->

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
