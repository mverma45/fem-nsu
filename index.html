<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link
			rel="stylesheet"
			href="./Styling/styles.css" />
		<title>Frontend Mentor | Newsletter sign-up</title>
	</head>
	<body>
		<!-- Sign-up form start -->
		<div class="update">Stay updated!</div>
		<div>Join 60,000+ product managers receiving monthly updates on:</div>
		<ol>
			<ul>
				<img
					src="./assets/images/icon-list.svg"
					alt="" />
				Product discovery and building what matters
			</ul>
			<ul>
				<img
					src="./assets/images/icon-list.svg"
					alt="" />

				Measuring to ensure updates are a success
			</ul>
			<ul>
				<img
					src="./assets/images/icon-list.svg"
					alt="" />

				And much more!
			</ul>
		</ol>

		<form
			action=""
			class="eMailA">
			<label for="eMail">Email address</label><br />

			<input
				class="textBox"
				type="text"
				name="eMail"
				placeholder="email@company.com" /><br />
			<button class="subBtn">Subscribe to monthly newsletter</button>
		</form>
		<div class="imgSide">
			<img
				src="./assets/images/illustration-sign-up-desktop.svg"
				alt="" />
		</div>

		<!-- Sign-up form end -->

		<!-- Success message start -->
		<!-- 
		Thanks for subscribing! A confirmation email has been sent to
		ash@loremcompany.com. Please open it and click the button inside to confirm
		your subscription. Dismiss message -->

		<!-- Success message end -->

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
